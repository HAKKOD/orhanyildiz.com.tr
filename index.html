            document.getElementById("fotograf-goruntuleme-modeli").firstElementChild.classList = "modal-dialog modal-dialog-centered modal-fullscreen";
            document.getElementById("tam-ekrana-gec").hidden = true;
            document.getElementById("tam-ekrandan-cikma").hidden = false;
        }

        function fotografGoruntulemeModeliniAc(gorselinTamYolu) {
            document.getElementById("tam-ekrana-gec").hidden = false;
            document.getElementById("tam-ekrandan-cikma").hidden = true;
            document.getElementById("fotograf-goruntuleme-modeli").firstElementChild.classList = "modal-dialog modal-dialog-centered modal-xl";
            document.getElementById("fotografi-indir").href = gorselinTamYolu;
            document.getElementById("fotograf-goruntuleme-modelindeki-fotograf").src = gorselinTamYolu;
            document.getElementById("fotograf-goruntuleme-modelini-acan-buton").click();
        }


        function fotografGoruntulemeModeliniKapat() {
            document.getElementById("fotograf-goruntuleme-modelini-kapatan-buton").click();
        }


        let mevcutVideo = 1;
        function sonrakiVideoyuAc() {
            mevcutVideo++;
            if (mevcutVideo == 5) mevcutVideo = 1;
            const videoKaynagi = "/materyaller/videolar/orhan-yildiz-ingilizce-ogretmeni-" + mevcutVideo + ".mp4";
            document.getElementById("video-kaynagi").src = videoKaynagi;
            document.getElementById("video-numarasi").innerText = mevcutVideo;
            document.getElementById("video").load();
            document.getElementById("videoyu-indir").href = videoKaynagi;
        }


        function oncekiVideoyuAc() {
            mevcutVideo--;
            if (mevcutVideo == 0) mevcutVideo = 4;
            const videoKaynagi = "/materyaller/videolar/orhan-yildiz-ingilizce-ogretmeni-" + mevcutVideo + ".mp4";
            document.getElementById("video-kaynagi").src = videoKaynagi;
            document.getElementById("video-numarasi").innerText = mevcutVideo;
            document.getElementById("video").load();
            document.getElementById("videoyu-indir").href = videoKaynagi;
        }


        function baglantiyiKopyala() {
            navigator.clipboard.writeText(window.location.href);
            document.getElementById("baglantiyi-kopyala-yazisi").innerText = "Bağlantı Kopyalandı.";
            document.getElementById("baglantiyi-kopyala-yazisi-div").classList.add("text-primary");
            document.getElementById("mobil-baglantiyi-kopyala-yazisi").innerText = "Bağlantı Kopyalandı.";
            document.getElementById("mobil-baglantiyi-kopyala-yazisi-div").classList.add("text-primary");
            setTimeout(() => {
                document.getElementById("baglantiyi-kopyala-yazisi").innerText = "Bağlantıyı kopyala";
                document.getElementById("baglantiyi-kopyala-yazisi-div").classList.remove("text-primary");
                document.getElementById("mobil-baglantiyi-kopyala-yazisi").innerText = "Bağlantıyı kopyala";
                document.getElementById("mobil-baglantiyi-kopyala-yazisi-div").classList.remove("text-primary");
            }, 1000);
        }



        function saatiYazdir() {
            const tarih = new Date();
            let saat = tarih.getHours();
            let dakika = tarih.getMinutes();
            let saniye = tarih.getSeconds();
            saat.toString().length == 1 ? saat = `0${saat}` : null
            dakika.toString().length == 1 ? dakika = `0${dakika}` : null
            saniye.toString().length == 1 ? saniye = `0${saniye}` : null
            document.getElementById("saat").innerText = `${saat}:${dakika}:${saniye}`;
            document.getElementById("mobil-saat").innerText = `${saat}:${dakika}:${saniye}`;
        }
        saatiYazdir();

        function tarihiYazdir() {
            const tarih = new Date();
            let yil = tarih.getFullYear();
            let ay = tarih.getMonth() + 1;
            let gun = tarih.getDate();
            ay.toString().length == 1 ? ay = `0${ay}` : null
            gun.toString().length == 1 ? gun = `0${gun}` : null
            document.getElementById("tarih").innerText = `${gun}.${ay}.${yil}`;
            document.getElementById("mobil-tarih").innerText = `${gun}.${ay}.${yil}`;
        }
        tarihiYazdir();


        setInterval(() => {
            saatiYazdir();
            tarihiYazdir();
        }, 1000);


        localStorage.setItem("tsmAnasayfaURL", "/sayfalar/anasayfa/");
        localStorage.setItem("tsmAnasayfaSekmeBasligi", "Anasayfa");
        document.write(`<script src="tek-sayfalik-model.js?x=${new Date().getTime()}"><\/script>`);
    </script>
